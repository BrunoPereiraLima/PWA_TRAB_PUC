<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gestão de Despesas de Viagem PWA">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Gestão de Despesas de Viagem</title>
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestão de Despesas de Viagem</h1>

        <form>
            <div class="form-group">
                <label for="itemDescription">Descrição do item</label>
                <input type="text" class="form-control" id="itemDescription" placeholder="Descrição do item" value="Et et impedit animi voluptas culpa">
            </div>
            <div class="form-group">
                <label for="itemQuantity">Quantidade/unidade</label>
                <input type="number" step="1" class="form-control" id="itemQuantity" placeholder="Quantidade/unidade" value="10">
            </div>
            <div class="form-group">
                <label for="itemValue">Valor</label>
                <input type="number" step="0.01" class="form-control" id="itemValue" placeholder="Valor" value="1">
            </div>
            <div class="form-group">
                <label for="currencyFrom">Moeda de origem</label>
                <select class="form-control" id="currencyFrom">
                    <option>BRL</option>
                    <option selected>USD</option>
                    <option>EUR</option>
                </select>
            </div>
            <div class="form-group">
                <label for="currencyTo">Moeda de destino</label>
                <select class="form-control" id="currencyTo">
                    <option>BRL</option>
                    <option>USD</option>
                    <option>EUR</option>
                </select>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="addItem()">Adicionar</button>
            </div>
        </form>

        <div id="itemList" class="mt-4"></div>

        <div class="mt-4">
            <strong>Total moeda origem:</strong>
            <im id="totalMoedaOrigem"></im></im>
        </div>
        <div class="mt-4">
            <strong>Total moeda destino:</strong>
            <im id="totalMoedaDestino"></im>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
